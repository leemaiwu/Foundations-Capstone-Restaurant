<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" href="https://www.freeiconspng.com/thumbs/chef-hat-png/chef-hat-png-21.png">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin">
</head>
<body>
    <header class="header">
        <h1 id="main-title">Restaurant</h1>
        <!-- <img id="title-icon" src="https://www.shutterstock.com/image-vector/cutlery-plate-fork-knife-icon-260nw-1039454068.jpg" alt="header-icon"> -->
    </header>
    <h2 class="order-title">Order from our Menu</h2><br>

    <section class="background-images">
        <div id="charcoal-image"></div>
    </section>

    <div class="center-order-button">
        <button class="order-button">Order</button>
    </div><br><br>

    <div class="center-form">
        <div class="wrapper">
            <div class="form-box order">
                <span class="close-form"></span>
                <h3>Place your Order</h3><br>

                <form autocomplete="off" id="order-form">
                    <div class="input-box">
                        <label>Name: </label>
                        <input type="text" id="name" required>
                    </div><br>
                    <div class="input-box">
                        <label>Meal: </label>
                        <input type="text" id="meal" required>
                    </div><br>
                    <div class="input-box">
                        <label>Sides: </label>
                        <input type="text" id="sides" required>
                    </div><br>

                    <div class="drink-menu">
                        <label class="drink-title" required>Drink:</label>
                        <br>
                        <br>
                        <select name="drink" id="drink" class="drink-options">
                            <div>
                            <option value="None" selected> Select </option>
                            <option value=1>Lemonade</option>
                            <option value=2>Iced Tea</option>
                            <option value=3>Sparkling Water</option>
                            <option value=4>Soda</option>
                            <option value=5>Diet Soda</option>
                            </div>
                        </select>
                    </div><br>

                    <div class="radio-btns">
                        <input class="radio-input" type="radio" name="in-or-go" value="Dine-In" id="dine-in" required/>
                        <label class="dine-in" for="dine-in">Dine In
                        </label>
                        <br>
                        <div class="radiobtn-divider">||</div>
                        <input class="radio-input" type="radio" name="in-or-go" value="To-Go" id="to-go"/>
                        <label class="to-go" for="to-go">To Go
                        </label>
                    </div>

                    <div class="pickup-time" id="pickup-popup" style="display:none">
                        <div><br>
                        <label class="pickup-title">Pickup Time:</label>
                        <select name="pickup-time" id="pickup-time" class="time-options" required>
                            <option value="" selected> Select </option>
                            <option value=1>Morning (9-11AM)</option>
                            <option value=2>Afternoon (12-4PM)</option>
                            <option value=3>Evening (5-8PM)</option>
                        </select>
                        </div>
                    </div><br>

                    <div class="center-submit-btn">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div><br>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
            <h2 class="placed-orders-title">Recently Placed Orders</h2>
            <div id="orders-container"></div>
            <div id="delete-section"></div>

            <h2 class="order-history-title">Order History</h2>
            <div id="order-history-container"></div>
            <div id="delete-section"></div>

            <section class="name-suggestion">
                <p>If you think you have a fire name for our Restaurant, lettuce know!</p>
                <div class="suggestion-input">
                    <input type="text">
                </div>
                <a href="#" class="submit-name">Submit</a>
            </section>
            <div id="copyright">
                <p>Copyright Â© 2023. All Rights Reserved.</p>
            </div>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
